                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <span class="mdl-layout__title mdl-shadow--2dp mdl-card__title-text mdl-card__supporting-text demo-card-wide">
                        <span class="mdl-layout__title"> {{name}} </span>
                    </span>
                    <!-- </div> -->
                    <div class="mdl-card__supporting-text">
                        <ul class="demo-list-icon mdl-list">
                            {% for file in tree %} {% if isFile(path+'/'+file) %}
                            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons">insert_drive_file </i>
                                    <a href="{{ name }}/{{ file }}"> {{ file }} </a>
                                </span>
                            </li>
                            {% else %}
                            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons">folder</i>
                                    <a mdl-navigation__link href="{{ name }}/{{ file }}"> {{ file }} </a>
                                </span>
                            </li>
                            {% endif %} {% endfor %}
                        </ul>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
